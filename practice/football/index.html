<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=48&id=xsj5Zlx99Bjv&format=png">

    <title>Football</title>
</head>

<body>
    <div id="main-block" class="main">
        <h1 class="main-title">Famous Football clubs</h1>

        <hr class="line">
        <section class="section-class">
            <h2 class="sub-title">Football clubs in Germany</h2>
            <img class="flag-icon"
                src="https://cdn.icon-icons.com/icons2/3665/PNG/512/germany_flag_icon_228675.png"
                alt="German-flag">


            <article class="info-fc">
                <p class="fc">Bayern Munich</p><p class="prob">0.84</p>
            </article>
            <article class="info-fc">
                <p class="fc">Dortmund</p><p class="prob">0.12</p>
            </article>
            <article class="info-fc">
                <p class="fc">Bayer Leverkusen</p><p class="prob">0.65</p>
            </article>
        </section>
        <hr class="line">

        <section class="section-class">
            <h2 class="sub-title">Football clubs in England</h2>
            <img class="flag-icon"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/United-kingdom_flag_icon_round.svg/1024px-United-kingdom_flag_icon_round.svg.png"
                alt="English-flag">


            <article class="info-fc">
                <p class="fc">Arsenal</p><p class="prob">0.54</p>
            </article>
            <article class="info-fc">
                <p class="fc">Liverpool</p><p class="prob">0.52</p>
            </article>
            <article class="info-fc">
                <p class="fc">Manchester City</p><p class="prob">0.65</p>
            </article>
            <article class="info-fc">
                <p class="fc">Chelsea</p><p class="prob">0.21</p>
            </article>
        </section>
   


    </div>
</body>

</html>
